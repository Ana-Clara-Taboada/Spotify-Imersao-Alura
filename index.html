<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" type="imagex/png" href="src/icons/spotify-logo.ico">

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/styles/main-content.css">

    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
   <!-- <script src="https://kit.fontawesome.com/2247f75616.js" crossorigin="anonymous"></script> -->

</head>
<body> 
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="src/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
                </div>
                     <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>     
               
            </nav>
        

                <div class="library">
                    <div class="library__content">
                        <button class="library__button">
                            <span class="fa fas fa-book"></span>
                            <span>Sua Biblioteca</span>
                        </button>
                        <span class="fa fa-plus"></span>
                    </div>

                    <section class="section-playlist">
                        <div class="section-playlist__content">
                            <span class="text title">Crie sua primeira playlist</span>
                            <span class="text subtitle">É fácil, vamos te ajudar !</span>
                            <button class="section-playlist__button">
                                <span>Criar playlist</span>
                            </button>
                        </div>
                    </section>

                    <div class="cookies">
                        <a href="">cookies</a>
                    </div>
                    <div class="language">
                        <button class="language__button">
                            <span class="fa fa-globe"></span>
                            <span>Portugês - BR </span>
                        </button>
                    </div>
                </div>       
            </div>
         </div>
        <main>
            <div class="main-container">
                <nav class="header__navigation">
                    <div class="navigation">
                        <button class="arrow-left">
                            <img src="src/icons/small-left.png" alt="Seta para a esquerda">
                        </button>
                        <button class="arrow-right">
                            <img src="src/icons/small-right.png" alt="Seta para a direita">
                        </button>
                    </div>    

                        <div class="header__search">
                            <img src="src/icons/search.png" alt="">
                            <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir ?"/>
                        </div>

                        <div class="header__login">
                            <button class="subscribe">Inscreva-se</button>
                            <button class="login">Entrar</button>
                    </div>
                </nav>
            </div>
        </main>
        
        
        
        
        
        
         <footer class="premium">
            <div class="texto">
                <p class="premium__title">Testar o Premium é de graça !!!</p>
                <p class="premium__subtitle">Increva-se para curtir músicas ilimitadas e podcasts
                    só com alguns anúncios. Não é nescessário cartão de crédito.
                </p>
            </div>
            <div class="btn__premium">
                <button type="button">Inscreva-se grátis</button>
            </div>
        </footer> 


</body>
</html>
